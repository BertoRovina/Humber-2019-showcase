<div class="container">
  <h2>Get By ID</h2>
  <form>
    <div class="form-group">
      <label for="objects">Object:</label>
      <select class="form-control" id="objects" required #objects>
        <option *ngFor="let obj of objects" [value]="obj">{{obj}}</option>
      </select>
    </div>
  </form>

  <div *ngIf="objects.value.toString()=='Category'">
    <app-category></app-category>
  </div>


</div>
